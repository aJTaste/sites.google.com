<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ホーム | AppHub</title>
  <link rel="stylesheet" href="common/common.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="icon" href="assets/favicon1.svg">
  <link rel="apple-touch-icon" href="assets/icon1.svg">
</head>
<body>
  <div class="app-container">
    <!-- ヘッダー・サイドバーはJSで生成 -->
    <div class="main-container">
      <main class="main-content">
        <div class="welcome-section">
          <h1>AppHubへようこそ</h1>
          <p>
            とある生徒によって制作されたアプリです。
            <br>すべての機能が無料・無制限で利用できます。
            <br><a href="https://github.com/aJTaste/sites.google.com">Githubリポジトリ（ソースコード）</a>
          </p>
          <div class="app-grid">
            <a href="chat.html" style="text-decoration:none;color:inherit;">
              <div class="app-card">
                <div class="app-icon">
                  <span class="material-symbols-outlined">chat</span>
                </div>
                <h3>チャット</h3>
                <p>アプデ盛りのチャットアプリが利用できます。</p>
              </div>
            </a>
            <a href="piano.html" style="text-decoration:none;color:inherit;">
              <div class="app-card">
                <div class="app-icon">
                  <span class="material-symbols-outlined">piano</span>
                </div>
                <h3>ピアノ</h3>
                <p>キーボードやタップでオルガンの演奏ができます</p>
              </div>
            </a>
            <a href="capture.html" style="text-decoration:none;color:inherit;">
              <div class="app-card">
                <div class="app-icon">
                  <span class="material-symbols-outlined">screenshot_monitor</span>
                </div>
                <h3>スクリーンキャプチャ</h3>
                <p>【α版】画面のスクショできます。</p>
              </div>
            </a>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="js/index.js"></script>
  <script src="common/stealth-mode.js"></script>
</body>
</html>
