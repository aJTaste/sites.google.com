<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ピアノ — sites.google.com</title>

  <!-- プロジェクト共通と独自スタイル -->
  <link rel="stylesheet" href="./common/common.css">
  <link rel="stylesheet" href="./css/piano.css">
</head>
<body>
  <!-- 最小限の header（common に合わせている） -->
  <main class="piano-app" role="main" aria-label="ピアノツール">
    <div class="piano-header">
      <div>
        <h1 class="piano-title">ピアノ（88鍵）</h1>
        <div class="hint">クリック / タップ / キーボードで演奏。左右矢印で全体オクターブを変更。</div>
      </div>
      <div class="controls">
        <label class="ctrl">音量
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.28" aria-label="音量">
        </label>
        <div class="octave-indicator">オクターブシフト: <span id="octaveShift">0</span></div>
        <button id="recBtn" class="btn">録音</button>
        <button id="stopBtn" class="btn" disabled>停止</button>
        <button id="dlBtn" class="btn" disabled>WAVをダウンロード</button>
      </div>
    </div>

    <!-- keyboard area -->
    <div id="keyboardWrap" class="keyboard-wrap" aria-hidden="false"></div>

    <div class="legend">
      キーボード操作で演奏可能なキーは <span class="kbd-highlight">青色</span> で表示されています。JIS配列の「ろ」キー位置を利用します。
    </div>
  </main>

  <script src="./js/piano.js"></script>
</body>
</html>
