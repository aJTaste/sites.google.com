<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ピアノ | AppHub</title>
  <link rel="stylesheet" href="common/common.css">
  <link rel="stylesheet" href="css/piano.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="icon" href="assets/favicon1.svg">
  <link rel="apple-touch-icon" href="assets/icon1.svg">
</head>
<body>
  <div class="app-container">
    <!-- ヘッダー・サイドバーはJSで生成 -->
    <div class="main-container">
      <main class="main-content">
        <div class="piano-container">
          <div class="piano-header">
            <h1>ピアノ</h1>
            <p class="piano-description">キーボードまたはマウスで演奏できます</p>
          </div>

          <div class="piano-controls">
            <div class="control-group">
              <label>
                <span class="material-symbols-outlined">volume_up</span>
                音量
              </label>
              <input type="range" id="volume" min="0" max="100" value="50">
              <span id="volume-value">50%</span>
            </div>

            <div class="control-group">
              <label>
                <span class="material-symbols-outlined">music_note</span>
                オクターブ
              </label>
              <button class="btn-secondary" id="octave-down">
                <span class="material-symbols-outlined">remove</span>
              </button>
              <span id="octave-display">4</span>
              <button class="btn-secondary" id="octave-up">
                <span class="material-symbols-outlined">add</span>
              </button>
            </div>

            <div class="control-group">
              <button class="btn-primary" id="record-btn">
                <span class="material-symbols-outlined">fiber_manual_record</span>
                録音
              </button>
              <button class="btn-secondary" id="stop-btn" disabled>
                <span class="material-symbols-outlined">stop</span>
                停止
              </button>
              <button class="btn-secondary" id="download-btn" disabled>
                <span class="material-symbols-outlined">download</span>
                ダウンロード
              </button>
            </div>
          </div>

          <div class="keyboard-guide">
            <div class="guide-item">
              <kbd>A</kbd><kbd>S</kbd><kbd>D</kbd><kbd>F</kbd><kbd>G</kbd><kbd>H</kbd><kbd>J</kbd><kbd>K</kbd><kbd>L</kbd>
              <span>でド〜シまで演奏</span>
            </div>
            <div class="guide-item">
              <kbd>W</kbd><kbd>E</kbd><kbd>T</kbd><kbd>Y</kbd><kbd>U</kbd>
              <span>で黒鍵</span>
            </div>
            <div class="guide-item">
              <kbd>Z</kbd><kbd>X</kbd>
              <span>でオクターブ変更</span>
            </div>
          </div>

          <div class="piano-keyboard" id="keyboard">
            <!-- キーボードはJSで生成 -->
          </div>

          <div class="recording-status" id="recording-status">
            <span class="material-symbols-outlined">info</span>
            <span id="status-text">録音していません</span>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="js/piano.js"></script>
  <script src="common/stealth-mode.js"></script>
</body>
</html>
