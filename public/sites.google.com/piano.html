<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Piano</title>
  <link rel="stylesheet" href="./css/piano.css">
  <link rel="stylesheet" href="./common/common.css">
</head>
<body>
  <header class="header">
    <h2 class="title">Web Piano</h2>
    <div class="octave-indicator">
      現在のシフト: <span id="octShift">0</span>
    </div>
  </header>

  <main class="main">
    <div id="keyboard" class="keyboard"></div>
    <div class="controls">
      <label>
        音量
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.3">
      </label>
    </div>
  </main>

  <script src="./js/piano.js"></script>
</body>
</html>
