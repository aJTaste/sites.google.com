<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>404 - ページが見つかりません | AppHub</title>
    <link rel="stylesheet" href="common/common.css">
    <link rel="icon" href="assets/favicon-main.png">
    <style>
      .error-container{
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        min-height:100vh;
        text-align:center;
        padding:24px;
      }
      .error-code{
        font-size:120px;
        font-weight:700;
        color:var(--main);
        line-height:1;
        margin-bottom:16px;
      }
      .error-message{
        font-size:24px;
        color:var(--text-primary);
        margin-bottom:32px;
      }
      .error-links{
        display:flex;
        gap:16px;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-message">ページが見つかりません</div>
      <div class="error-links">
        <a href="index.html" class="btn-primary">ホームに戻る</a>
        <a href="login.html" class="btn-secondary">ログイン</a>
      </div>
    </div>
  </body>
</html>
