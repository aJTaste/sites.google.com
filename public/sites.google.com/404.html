<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>404 | AppHub</title>
  <link rel="stylesheet" href="common/common.css">
  <style>
    .error-container{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
      padding:24px;
    }
    .error-code{
      font-size:72px;
      font-weight:700;
      color:var(--main);
      margin-bottom:16px;
    }
    .error-message{
      font-size:24px;
      margin-bottom:32px;
      color:var(--text-primary);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">ページが見つかりません</div>
    <a href="/" class="btn-primary">ホームに戻る</a>
  </div>
</body>
</html>
