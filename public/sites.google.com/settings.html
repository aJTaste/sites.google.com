<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>設定 | AppHub</title>
  <link rel="stylesheet" href="common/common.css">
  <link rel="stylesheet" href="css/settings.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="icon" href="assets/favicon1.svg">
  <link rel="apple-touch-icon" href="assets/icon1.svg">
</head>
<body class="page-loading">
  <div class="app-container">
    <!-- ヘッダー・サイドバーはJSで生成 -->
    <div class="main-container">
      <main class="main-content">
        <div class="settings-container">
          <h1>設定</h1>
          
          <section class="settings-section">
            <h2>アカウント情報</h2>
            <div class="info-grid">
              <div class="info-item">
                <span class="info-label">ユーザーID</span>
                <span class="info-value" id="user-id-display">読み込み中...</span>
              </div>
              <div class="info-item">
                <span class="info-label">作成日</span>
                <span class="info-value" id="created-date">読み込み中...</span>
              </div>
              <div class="info-item">
                <span class="info-label">権限</span>
                <span class="info-value" id="user-role">読み込み中...</span>
              </div>
            </div>
          </section>

          <section class="settings-section">
            <h2>表示名</h2>
            <div class="setting-item">
              <input type="text" id="display-name-input" placeholder="表示名" maxlength="100">
              <button class="btn-primary" id="display-name-save-btn">保存</button>
            </div>
            <span class="help-text">1-100文字まで</span>
            <span class="error-message" id="display-name-error"></span>
            <span class="success-message" id="display-name-success"></span>
          </section>

          <section class="settings-section">
            <h2>姓名</h2>
            <div class="setting-item">
              <input type="text" id="last-name-input" placeholder="姓" style="flex:1;">
              <input type="text" id="first-name-input" placeholder="名" style="flex:1;">
              <button class="btn-primary" id="name-save-btn">保存</button>
            </div>
            <span class="error-message" id="name-error"></span>
            <span class="success-message" id="name-success"></span>
          </section>

          <section class="settings-section">
            <h2>アイコン画像</h2>
            <div class="icon-setting">
              <div class="icon-preview-large" id="icon-preview">
                <!-- JSで生成 -->
              </div>
              <div class="icon-controls-vertical">
                <input type="file" id="icon-file" accept="image/*" hidden>
                <button class="btn-secondary" id="upload-icon-btn">画像を選択</button>
                <button class="btn-secondary" id="default-icon-btn">デフォルトに戻す</button>
                <button class="btn-primary" id="icon-save-btn">保存</button>
              </div>
            </div>
            <span class="help-text">500KB以下の画像ファイル</span>
            <span class="error-message" id="icon-error"></span>
            <span class="success-message" id="icon-success"></span>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="js/settings.js"></script>
  <script src="common/stealth-mode.js"></script>
  <script src="common/capture-handler.js"></script>
</body>
</html>
