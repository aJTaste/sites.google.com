<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>設定 | AppHub</title>
    <link rel="stylesheet" href="common/common.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="icon" href="assets/favicon1.svg">
    <link rel="apple-touch-icon" href="assets/icon1.svg">
  </head>
  <body>
    <div class="app-container">
      <header class="top-header">
        <div class="header-left">
          <img src="assets/favicon1.svg" alt="AppHub" class="logo-icon">
          <a href="index.html" style="text-decoration:none;color:inherit;">
            <h1 class="logo-text" style="cursor:pointer;">AppHub</h1>
          </a>
          <span class="header-divider">|</span>
          <span class="page-title">設定</span>
        </div>
        <div class="header-right">
          <button class="icon-btn" id="notification-btn" title="通知">
            <span class="material-symbols-outlined">notifications</span>
          </button>
          <div class="user-menu">
            <button class="user-btn" id="user-btn">
              <img id="user-avatar" src="assets/github-mark.svg" alt="ユーザーアイコン">
            </button>
            <div class="user-dropdown" id="user-dropdown">
              <div class="dropdown-item" id="profile-btn">
                <span class="material-symbols-outlined">person</span>
                <span>プロフィール</span>
              </div>
              <div class="dropdown-item active">
                <span class="material-symbols-outlined">settings</span>
                <span>設定</span>
              </div>
              <div class="dropdown-divider"></div>
              <div class="dropdown-item" id="logout-btn">
                <span class="material-symbols-outlined">logout</span>
                <span>ログアウト</span>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="main-container">
        <aside class="sidebar">
          <nav class="sidebar-nav">
            <a href="index.html" class="nav-item" title="ホーム">
              <span class="material-symbols-outlined">home</span>
            </a>
            <a href="#" class="nav-item" title="HTMLプレビュー">
              <span class="material-symbols-outlined">preview</span>
            </a>
            <a href="chat.html" class="nav-item" title="チャット">
              <span class="material-symbols-outlined">chat</span>
            </a>
            <a href="#" class="nav-item" title="ファイル共有">
              <span class="material-symbols-outlined">folder</span>
            </a>
            <a href="eag.html" class="nav-item" title="Eaglercraft">
              <span class="material-symbols-outlined">public</span>
            </a>
          </nav>
        </aside>
        <main class="main-content">
          <div class="settings-container">
            <h1>設定</h1>
            
            <section class="settings-section">
              <h2>アカウント情報</h2>
              <div class="info-grid">
                <div class="info-item">
                  <span class="info-label">アカウントID</span>
                  <span class="info-value" id="account-id-display">読み込み中...</span>
                </div>
                <div class="info-item">
                  <span class="info-label">作成日</span>
                  <span class="info-value" id="created-date">読み込み中...</span>
                </div>
              </div>
            </section>

            <section class="settings-section">
              <h2>ユーザー名</h2>
              <div class="setting-item">
                <input type="text" id="username-input" placeholder="ユーザー名" maxlength="100">
                <button class="btn-primary" id="username-save-btn">保存</button>
              </div>
              <span class="help-text">1-100文字まで</span>
              <span class="error-message" id="username-error"></span>
              <span class="success-message" id="username-success"></span>
            </section>

            <section class="settings-section">
              <h2>アイコン画像</h2>
              <div class="icon-setting">
                <div class="icon-preview-large">
                  <img id="icon-preview" src="assets/github-mark.svg" alt="アイコンプレビュー">
                </div>
                <div class="icon-controls-vertical">
                  <input type="file" id="icon-file" accept="image/*" hidden>
                  <button class="btn-secondary" id="upload-icon-btn">画像を選択</button>
                  <button class="btn-secondary" id="default-icon-btn">デフォルトに戻す</button>
                  <button class="btn-primary" id="icon-save-btn">保存</button>
                </div>
              </div>
              <span class="help-text">500KB以下の画像ファイル</span>
              <span class="error-message" id="icon-error"></span>
              <span class="success-message" id="icon-success"></span>
            </section>
          </div>
        </main>
      </div>
    </div>
    <script src="common/common.js" defer></script>
    <script type="module" src="js/settings.js"></script>
    <script src="common/stealth-mode.js"></script>
  </body>
</html>
