<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>プロフィール | AppHub</title>
    <link rel="stylesheet" href="common/common.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="assets/favicon1.svg">
    <link rel="apple-touch-icon" href="assets/icon1.svg">
  </head>
  <body>
    <div class="app-container">
      <header class="top-header">
        <div class="header-left">
          <img src="assets/favicon1.svg" alt="AppHub" class="logo-icon">
          <h1 class="logo-text">AppHub</h1>
          <span class="header-divider">|</span>
          <span class="page-title">プロフィール</span>
        </div>
        <div class="header-right">
          <button class="icon-btn" id="notification-btn" title="通知">
            <span class="material-icons">notifications</span>
          </button>
          <div class="user-menu">
            <button class="user-btn" id="user-btn">
              <img id="user-avatar" src="assets/school.svg" alt="ユーザーアイコン">
            </button>
            <div class="user-dropdown" id="user-dropdown">
              <div class="dropdown-item active">
                <span class="material-icons">person</span>
                <span>プロフィール</span>
              </div>
              <div class="dropdown-item" id="settings-btn">
                <span class="material-icons">settings</span>
                <span>設定</span>
              </div>
              <div class="dropdown-divider"></div>
              <div class="dropdown-item" id="logout-btn">
                <span class="material-icons">logout</span>
                <span>ログアウト</span>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="main-container">
        <aside class="sidebar">
          <nav class="sidebar-nav">
            <a href="index.html" class="nav-item active" title="ホーム">
              <span class="material-icons">home</span>
            </a>
            <a href="#" class="nav-item" title="HTMLプレビュー">
              <span class="material-icons">preview</span>
            </a>
            <a href="chat.html" class="nav-item" title="チャット">
              <span class="material-icons">chat</span>
            </a>
            <a href="#" class="nav-item" title="ファイル共有">
              <span class="material-icons">folder</span>
            </a>
            <a href="eag.html" class="nav-item" title="Eaglercraft">
              <span class="material-icons">public</span>
            </a>
          </nav>
        </aside>
        <main class="main-content">
          <div class="profile-container">
            <div class="profile-card">
              <div class="profile-avatar">
                <img id="profile-icon" src="assets/school.svg" alt="プロフィールアイコン">
              </div>
              <h1 id="profile-username">読み込み中...</h1>
              <p class="profile-id">@<span id="profile-account-id">---</span></p>
              <div class="profile-info">
                <div class="info-row">
                  <span class="material-icons">calendar_today</span>
                  <span id="profile-created">登録日: 読み込み中...</span>
                </div>
              </div>
              <button class="btn-primary" id="edit-profile-btn">
                <span class="material-icons">edit</span>
                <span>プロフィールを編集</span>
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="common/common.js" defer></script>
    <script type="module" src="js/profile.js"></script>
    <script src="common/stealth-mode.js"></script>
  </body>
</html>
