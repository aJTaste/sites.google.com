<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>プロフィール | AppHub</title>
  <link rel="stylesheet" href="common/common.css">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="icon" href="assets/favicon1.svg">
  <link rel="apple-touch-icon" href="assets/icon1.svg">
</head>
<body>
  <div class="app-container">
    <!-- ヘッダー・サイドバーはJSで生成 -->
    <div class="main-container">
      <main class="main-content">
        <div class="profile-container">
          <div class="profile-card">
            <div class="profile-avatar">
              <img id="profile-icon" src="assets/github-mark.svg" alt="プロフィールアイコン">
            </div>
            <h1 id="profile-username">読み込み中...</h1>
            <p class="profile-id">@<span id="profile-account-id">---</span></p>
            <div class="profile-info">
              <div class="info-row">
                <span class="material-symbols-outlined">calendar_today</span>
                <span id="profile-created">登録日: 読み込み中...</span>
              </div>
            </div>
            <button class="btn-primary" id="edit-profile-btn">
              <span class="material-symbols-outlined">edit</span>
              <span>プロフィールを編集</span>
            </button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="js/profile.js"></script>
  <script src="common/stealth-mode.js"></script>
</body>
</html>
