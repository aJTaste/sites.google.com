<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>新規登録 | AppHub</title>
    <link rel="stylesheet" href="common/common.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="assets/favicon-main.png">
    <link rel="apple-touch-icon" href="assets/icon-app.png">
  </head>
  <body>
    <div class="auth-container">
      <header class="auth-header">
        <div class="header-left">
          <img src="assets/favicon-main.png" alt="AppHub" class="logo-icon">
          <h1 class="logo-text">AppHub</h1>
          <span class="header-divider">|</span>
          <span class="page-title">新規登録</span>
        </div>
      </header>
      <main class="auth-main">
        <div class="auth-box">
          <form id="register-form">
            <div class="form-layout">
              <div class="form-left">
                <div class="input-group">
                  <label for="account-id">アカウントID</label>
                  <input type="text" id="account-id" placeholder="2-20文字の半角英数字記号" minlength="2" maxlength="20" required>
                  <span class="error-message" id="id-error"></span>
                  <span class="help-text" id="id-help"></span>
                </div>
                <div class="input-group">
                  <label for="password">パスワード</label>
                  <input type="password" id="password" placeholder="8-20文字の半角英数字記号" minlength="8" maxlength="20" required>
                </div>
                <div class="input-group">
                  <label for="password-confirm">パスワード（確認）</label>
                  <input type="password" id="password-confirm" placeholder="もう一度入力してください" required>
                  <span class="error-message" id="password-error"></span>
                </div>
                <div class="input-group">
                  <label for="username">ユーザー名</label>
                  <input type="text" id="username" placeholder="表示名（1-100文字）" maxlength="100" required>
                </div>
              </div>
              <div class="form-right">
                <label>アイコン画像</label>
                <div class="icon-section">
                  <div class="icon-preview">
                    <img id="icon-preview" src="assets/school.png" alt="アイコンプレビュー">
                  </div>
                  <input type="file" id="icon-file" accept="image/*" hidden>
                  <button type="button" class="btn-secondary" id="upload-btn">画像を選択</button>
                  <button type="button" class="btn-secondary" id="default-btn">デフォルト</button>
                  <span class="help-text">500KB以下</span>
                  <span class="error-message" id="icon-error"></span>
                </div>
              </div>
            </div>
            <button type="submit" class="btn-primary btn-full">登録</button>
          </form>
          <div class="auth-footer">
            すでにアカウントをお持ちですか？ <a href="login.html">ログイン</a>
          </div>
        </div>
      </main>
    </div>
    <script src="common/common.js" defer></script>
    <script type="module" src="js/register.js"></script>
  </body>
</html>
