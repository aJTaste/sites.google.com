<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>新規登録 | AppHub</title>
    <link rel="stylesheet" href="common/common.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="assets/favicon1.svg">
    <link rel="apple-touch-icon" href="assets/icon1.svg">
  </head>
  <body class="page-loading">
    <div class="auth-container">
      <header class="auth-header">
        <div class="header-left">
          <img src="assets/favicon1.svg" alt="AppHub" class="logo-icon">
          <a href="index.html" style="text-decoration:none;color:inherit;">
            <h1 class="logo-text" style="cursor:pointer;">AppHub</h1>
          </a>
          <span class="header-divider">|</span>
          <span class="page-title">新規登録</span>
        </div>
      </header>
      <main class="auth-main">
        <div class="auth-box">
          <form id="register-form">
            <div class="form-layout">
              <div class="form-left">
                <div class="input-group">
                  <label for="fullname">氏名（フルネーム）</label>
                  <input type="text" id="fullname" placeholder="山田 太郎" required>
                </div>
                <div class="input-group">
                  <label for="gmail-user">教育委員会Gmail</label>
                  <div style="display:flex;align-items:center;gap:8px;">
                    <input type="text" id="gmail-user" placeholder="taro.yamada" style="flex:1;" required>
                    <span style="color:var(--text-secondary);font-size:14px;">@ita.ed.jp</span>
                  </div>
                  <span class="help-text">@ita.ed.jpの前の部分を入力</span>
                </div>
                <div class="input-group">
                  <label for="account-id">アカウントID</label>
                  <input type="text" id="account-id" placeholder="2文字以上の半角英数字" minlength="2" maxlength="20" required>
                  <span class="error-message" id="id-error"></span>
                  <span class="help-text" id="id-help"></span>
                </div>
                <div class="input-group">
                  <label for="password">パスワード</label>
                  <input type="password" id="password" placeholder="8文字以上の半角英数字記号" minlength="8" maxlength="20" required>
                </div>
                <div class="input-group">
                  <label for="password-confirm">パスワード（確認）</label>
                  <input type="password" id="password-confirm" placeholder="もう一度入力してください" required>
                  <span class="error-message" id="password-error"></span>
                </div>
                <div class="input-group">
                  <label for="username">表示名</label>
                  <input type="text" id="username" placeholder="ニックネームや表示名" required>
                  <span class="help-text">制限なし</span>
                </div>
              </div>
              <div class="form-right">
                <label>アイコン画像</label>
                <div class="icon-section">
                  <div class="icon-preview">
                    <img id="icon-preview" src="assets/github-mark.svg" alt="アイコンプレビュー">
                  </div>
                  <input type="file" id="icon-file" accept="image/*" hidden>
                  <button type="button" class="btn-secondary" id="upload-btn">画像を選択</button>
                  <button type="button" class="btn-secondary" id="default-btn">デフォルト</button>
                  <span class="help-text">500KB以下</span>
                  <span class="error-message" id="icon-error"></span>
                </div>
              </div>
            </div>
            <button type="submit" class="btn-primary btn-full">登録</button>
          </form>
          <div class="auth-footer">
            すでにアカウントをお持ちですか？ <a href="login.html">ログイン</a>
          </div>
        </div>
      </main>
    </div>
    <script src="common/common.js" defer></script>
    <script type="module" src="js/register.js"></script>
    <script src="common/stealth-mode.js"></script>
  </body>
</html>
