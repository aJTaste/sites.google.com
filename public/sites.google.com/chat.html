<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>チャット | AppHub</title>
    <link rel="stylesheet" href="common/common.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="icon" href="assets/favicon1.svg">
    <link rel="apple-touch-icon" href="assets/icon1.svg">
  </head>
  <body class="page-loading">
    <div class="app-container">
      <!-- ヘッダーはJSで生成 -->
      <div class="main-container">
        <!-- サイドバーはJSで生成 -->
        <div class="chat-container">
          <aside class="dm-sidebar">
            <div class="dm-header">
              <h2>ダイレクトメッセージ</h2>
            </div>
            <div class="dm-list" id="dm-list">
              <!-- ユーザー一覧がJSで生成される -->
            </div>
          </aside>
          <main class="chat-main" id="chat-main">
            <div class="chat-empty">
              <span class="material-symbols-outlined">chat_bubble_outline</span>
              <p>ユーザーを選択してメッセージを送信</p>
            </div>
          </main>
        </div>
      </div>
    </div>
    
    <!-- 画像拡大モーダル -->
    <div class="image-modal" id="image-modal">
      <button class="image-modal-close" id="image-modal-close">
        <span class="material-symbols-outlined">close</span>
      </button>
      <img id="image-modal-img" src="" alt="拡大画像">
    </div>
    
    <!-- 編集モーダル -->
    <div class="modal" id="edit-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>メッセージを編集</h3>
          <button class="modal-close" id="edit-modal-close">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea id="edit-textarea" placeholder="メッセージを入力"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="edit-cancel">キャンセル</button>
          <button class="btn-primary" id="edit-save">保存</button>
        </div>
      </div>
    </div>
    
    <!-- 削除確認モーダル -->
    <div class="modal" id="delete-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>メッセージを削除</h3>
          <button class="modal-close" id="delete-modal-close">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
        <div class="modal-body">
          <p style="color:var(--text-secondary);">このメッセージを削除しますか？</p>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="delete-cancel">キャンセル</button>
          <button class="btn-primary" id="delete-confirm" style="background:#cf222e;">削除</button>
        </div>
      </div>
    </div>
    
    <script>
      // 即座にエラー表示テスト
      document.body.innerHTML+='<div style="position:fixed;top:80px;right:20px;background:yellow;padding:20px;z-index:9999;">JavaScript動作確認</div>';
    </script>
    <script type="module" src="js/chat.js"></script>
    <script src="common/stealth-mode.js"></script>
    <script src="common/capture-handler.js"></script>
  </body>
</html>
