<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>チャット | AppHub</title>
    <link rel="stylesheet" href="common/common.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="assets/favicon-main.png">
    <link rel="apple-touch-icon" href="assets/icon-app.png">
  </head>
  <body>
    <div class="app-container">
      <header class="top-header">
        <div class="header-left">
          <img src="assets/favicon-main.png" alt="AppHub" class="logo-icon">
          <h1 class="logo-text">AppHub</h1>
          <span class="header-divider">|</span>
          <span class="page-title">チャット</span>
        </div>
        <div class="header-right">
          <button class="icon-btn" id="notification-btn" title="通知">
            <span class="material-icons">notifications</span>
          </button>
          <div class="user-menu">
            <button class="user-btn" id="user-btn">
              <img id="user-avatar" src="assets/school.png" alt="ユーザーアイコン">
            </button>
            <div class="user-dropdown" id="user-dropdown">
              <div class="dropdown-item" id="profile-btn">
                <span class="material-icons">person</span>
                <span>プロフィール</span>
              </div>
              <div class="dropdown-item" id="settings-btn">
                <span class="material-icons">settings</span>
                <span>設定</span>
              </div>
              <div class="dropdown-divider"></div>
              <div class="dropdown-item" id="logout-btn">
                <span class="material-icons">logout</span>
                <span>ログアウト</span>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="main-container">
        <aside class="main-sidebar">
          <nav class="sidebar-nav">
            <a href="index.html" class="nav-item" title="ホーム">
              <span class="material-icons">home</span>
            </a>
            <a href="#" class="nav-item" title="HTMLプレビュー">
              <span class="material-icons">code</span>
            </a>
            <a href="chat.html" class="nav-item active" title="チャット">
              <span class="material-icons">chat</span>
            </a>
            <a href="#" class="nav-item" title="ファイル共有">
              <span class="material-icons">folder</span>
            </a>
            <a href="eag.html" class="nav-item" title="Eaglercraft">
              <span class="material-icons">block</span>
            </a>
          </nav>
        </aside>
        <aside class="chat-sidebar">
          <div class="sidebar-header">
            <h3>チャット</h3>
          </div>
          
          <div class="sidebar-sections">
            <div class="sidebar-section">
              <div class="section-header" id="public-rooms-header">
                <div class="section-header-left">
                  <span class="material-icons section-toggle">expand_more</span>
                  <span>共有ルーム</span>
                </div>
              </div>
              <div class="section-content" id="public-rooms-content">
                <div class="room-list" id="room-list">
                  <!-- 共有ルーム（Room1〜10） -->
                </div>
              </div>
            </div>
            
            <div class="sidebar-section">
              <div class="section-header" id="servers-header">
                <div class="section-header-left">
                  <span class="material-icons section-toggle">expand_more</span>
                  <span>サーバー</span>
                </div>
                <div style="display:flex;gap:4px;">
                  <button class="add-btn" id="join-server-btn" title="サーバーに参加">
                    <span class="material-icons">login</span>
                  </button>
                  <button class="add-btn" id="create-server-btn" title="サーバーを作成">
                    <span class="material-icons">add</span>
                  </button>
                </div>
              </div>
              <div class="section-content" id="servers-content">
                <div class="server-list" id="server-list">
                  <!-- サーバー一覧 -->
                </div>
              </div>
            </div>
            
            <div class="sidebar-section" id="server-rooms-section" style="display:none;">
              <div class="section-header" id="server-rooms-header">
                <div class="section-header-left">
                  <span class="material-icons section-toggle">expand_more</span>
                  <span id="current-server-name">サーバー名</span>
                </div>
                <button class="add-btn" id="create-room-btn" title="チャンネルを作成" style="display:none;">
                  <span class="material-icons">add</span>
                </button>
              </div>
              <div class="section-content" id="server-rooms-content">
                <div class="room-list" id="server-room-list">
                  <!-- サーバー内のルーム -->
                </div>
              </div>
            </div>
          </div>
        </aside>
        <main class="chat-main">
          <div class="chat-header">
            <h2 id="current-room-name">Room1</h2>
          </div>
          <div class="chat-messages" id="chat-messages">
            <!-- メッセージはJSで生成 -->
          </div>
          <div class="chat-input-area">
            <input type="text" id="message-input" placeholder="メッセージを入力..." maxlength="2000">
            <button class="btn-primary" id="send-btn">
              <span class="material-icons">send</span>
            </button>
          </div>
        </main>
      </div>
    </div>
    
    <!-- サーバー作成モーダル -->
    <div class="modal" id="create-server-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>サーバーを作成</h3>
          <button class="modal-close" id="close-server-modal">
            <span class="material-icons">close</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <label for="server-name">サーバー名</label>
            <input type="text" id="server-name" placeholder="サーバー名を入力" maxlength="30" required>
          </div>
          <div class="input-group">
            <label>絵文字を選択</label>
            <div class="emoji-grid" id="emoji-grid">
              <!-- 絵文字はJSで生成 -->
            </div>
            <input type="hidden" id="selected-emoji" value="👋">
          </div>
          <div class="input-group">
            <label>
              <input type="checkbox" id="server-private">
              プライベートサーバー（招待制）
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="cancel-server-btn">キャンセル</button>
          <button class="btn-primary" id="submit-server-btn">作成</button>
        </div>
      </div>
    </div>
    
    <!-- チャンネル作成モーダル -->
    <div class="modal" id="create-channel-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>チャンネルを作成</h3>
          <button class="modal-close" id="close-channel-modal">
            <span class="material-icons">close</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <label for="channel-name">チャンネル名</label>
            <input type="text" id="channel-name" placeholder="チャンネル名を入力" maxlength="30" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="cancel-channel-btn">キャンセル</button>
          <button class="btn-primary" id="submit-channel-btn">作成</button>
        </div>
      </div>
    </div>
    
    <!-- サーバー参加モーダル -->
    <div class="modal" id="join-server-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>サーバーに参加</h3>
          <button class="modal-close" id="close-join-modal">
            <span class="material-icons">close</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <label for="invite-code">招待コード</label>
            <input type="text" id="invite-code" placeholder="6桁の招待コードを入力" maxlength="6" required style="text-transform:uppercase;">
            <span class="help-text">プライベートサーバーの招待コードを入力してください</span>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="cancel-join-btn">キャンセル</button>
          <button class="btn-primary" id="submit-join-btn">参加</button>
        </div>
      </div>
    </div>
    
    <!-- サーバー設定モーダル -->
    <div class="modal" id="server-settings-modal">
      <div class="modal-content" style="max-width:600px;">
        <div class="modal-header">
          <h3>サーバー設定</h3>
          <button class="modal-close" id="close-settings-modal">
            <span class="material-icons">close</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <label for="settings-server-name">サーバー名</label>
            <input type="text" id="settings-server-name" maxlength="30">
          </div>
          <div class="input-group">
            <label>招待コード</label>
            <div style="padding:10px 14px;background:var(--bg-secondary);border-radius:6px;font-family:monospace;font-size:16px;font-weight:600;" id="settings-invite-code">ABC123</div>
            <span class="help-text">このコードを共有してサーバーに招待できます</span>
          </div>
          <div class="input-group">
            <label>メンバー</label>
            <div class="members-list" id="settings-members-list">
              <!-- メンバーはJSで生成 -->
            </div>
          </div>
        </div>
        <div class="modal-footer" style="justify-content:space-between;">
          <div style="display:flex;gap:8px;">
            <button class="btn-secondary" id="leave-server-btn">退出</button>
            <button class="btn-secondary" id="delete-server-btn" style="display:none;color:#cf222e;">削除</button>
          </div>
          <button class="btn-primary" id="save-settings-btn">保存</button>
        </div>
      </div>
    </div>
    
    <script type="module" src="js/chat/chat-main.js"></script>
  </body>
</html>
