<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>画像・録画 | AppHub</title>
  <link rel="stylesheet" href="common/common.css">
  <link rel="stylesheet" href="css/images.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="icon" href="assets/favicon1.svg">
  <link rel="apple-touch-icon" href="assets/icon1.svg">
</head>
<body class="page-loading">
  <div class="app-container">
    <!-- ヘッダー・サイドバーはJSで生成 -->
    <div class="main-container">
      <main class="main-content">
        <div class="images-container">
          <h1>📂 画像・録画</h1>
          
          <!-- クイックアクション -->
          <section class="quick-actions">
            <button class="action-card" id="take-screenshot-btn">
              <span class="material-symbols-outlined">photo_camera</span>
              <span>スクリーンショット</span>
              <span class="shortcut">Meta + S</span>
            </button>
            <button class="action-card" id="start-recording-btn">
              <span class="material-symbols-outlined">videocam</span>
              <span>録画開始</span>
              <span class="shortcut">Meta + R</span>
            </button>
            <button class="action-card" id="clipboard-download-btn">
              <span class="material-symbols-outlined">content_paste</span>
              <span>クリップボードから保存</span>
            </button>
          </section>
          
          <!-- スクリーンショット一覧 -->
          <section class="captures-section">
            <div class="section-header">
              <h2>📸 スクリーンショット</h2>
              <button class="btn-secondary btn-small" id="clear-screenshots-btn">全て削除</button>
            </div>
            <div class="captures-grid" id="screenshots-grid">
              <div class="empty-state">
                <span class="material-symbols-outlined">photo_library</span>
                <p>スクリーンショットがありません</p>
              </div>
            </div>
          </section>
          
          <!-- 録画一覧 -->
          <section class="captures-section">
            <div class="section-header">
              <h2>🎥 録画</h2>
              <button class="btn-secondary btn-small" id="clear-recordings-btn">全て削除</button>
            </div>
            <div class="captures-grid" id="recordings-grid">
              <div class="empty-state">
                <span class="material-symbols-outlined">video_library</span>
                <p>録画がありません</p>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="js/images.js"></script>
  <script src="common/stealth-mode.js"></script>
</body>
</html>
