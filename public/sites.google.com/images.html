<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>画像・動画管理 | AppHub</title>
  <link rel="stylesheet" href="common/common.css">
  <link rel="stylesheet" href="css/images.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="icon" href="assets/favicon1.svg">
  <link rel="apple-touch-icon" href="assets/icon1.svg">
</head>
<body class="page-loading">
  <div class="app-container">
    <div class="main-container">
      <main class="main-content">
        <div class="images-container">
          <div class="images-header">
            <p class="images-description">
              全ページで Alt+S (スクショ) / Alt+R (録画) で撮影できます
            </p>
          </div>

          <!-- クリップボード機能 -->
          <div class="clipboard-section">
            <h2>クリップボード画像</h2>
            <div class="clipboard-actions">
              <button class="btn-primary" id="clipboard-download-btn">
                <span class="material-symbols-outlined">download</span>
                <span>クリップボード画像をダウンロード</span>
              </button>
            </div>
          </div>

          <!-- 統計情報 -->
          <div class="stats-section">
            <div class="stat-card">
              <span class="material-symbols-outlined">image</span>
              <div>
                <div class="stat-value" id="stat-images">0</div>
                <div class="stat-label">画像</div>
              </div>
            </div>
            <div class="stat-card">
              <span class="material-symbols-outlined">videocam</span>
              <div>
                <div class="stat-value" id="stat-videos">0</div>
                <div class="stat-label">動画</div>
              </div>
            </div>
            <div class="stat-card">
              <span class="material-symbols-outlined">storage</span>
              <div>
                <div class="stat-value" id="stat-size">0 MB</div>
                <div class="stat-label">合計サイズ</div>
              </div>
            </div>
          </div>

          <!-- フィルター -->
          <div class="filter-section">
            <button class="filter-btn active" data-filter="all">
              <span class="material-symbols-outlined">apps</span>
              <span>すべて</span>
            </button>
            <button class="filter-btn" data-filter="image">
              <span class="material-symbols-outlined">image</span>
              <span>画像のみ</span>
            </button>
            <button class="filter-btn" data-filter="video">
              <span class="material-symbols-outlined">videocam</span>
              <span>動画のみ</span>
            </button>
            <div style="flex:1;"></div>
            <button class="btn-secondary" id="clear-all-btn">
              <span class="material-symbols-outlined">delete_sweep</span>
              <span>すべて削除</span>
            </button>
          </div>

          <!-- グリッド表示 -->
          <div class="media-grid" id="media-grid">
            <!-- JSで生成 -->
          </div>

          <div class="empty-state" id="empty-state" style="display:none;">
            <span class="material-symbols-outlined">photo_library</span>
            <p>まだ画像・動画がありません</p>
            <p class="empty-hint">Alt+S でスクショ、Alt+R で録画を開始できます</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- プレビューモーダル -->
  <div class="preview-modal" id="preview-modal">
    <button class="modal-close" id="modal-close">
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="modal-content" id="modal-content">
      <!-- JSで生成 -->
    </div>
    <div class="modal-actions">
      <button class="btn-secondary" id="modal-download">
        <span class="material-symbols-outlined">download</span>
        <span>ダウンロード</span>
      </button>
      <button class="btn-secondary" id="modal-delete">
        <span class="material-symbols-outlined">delete</span>
        <span>削除</span>
      </button>
    </div>
  </div>

  <script type="module" src="js/images.js"></script>
  <script src="common/stealth-mode.js"></script>
  <script src="common/capture-handler.js"></script>
</body>
</html>
